<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查询商品历史价格</title>
    <link rel="stylesheet" href="./css/history.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/back.png" alt="">
            </a>
        </div>
        <div class="titel">历史价格查询</div>
        <div class="app"></div>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="linkTitel"><span>商品链接</span></div>
        <div class="input">
            <p>请通过购物App中使用分享或浏览器打开商品页面获取商品链接</p>
            <input type="text">
        </div>
        <div class="button">
            <button>查询历史价格</button>
            <button>重置</button>
        </div>
        <div class="buzou">
            <p class="titel">两步操作即可识别商品真假促销</p>
            <p>1.打开购物APP (如手机淘宝) 复制商品链接</p>
            <p>2.打开慢慢买APP,系统自动识别查历史价</p>
        </div>
    </main>
</body>
<script>
    var btn = document.querySelector('.input');
    var p = document.querySelector('.input p');
    var input = document.querySelector('.input input');
    btn.onclick = function () {
        p.style.display = 'none';
        input.style.display = 'block';
        input.focus();
        btn.style.height = '31px';
    }
    input.onblur = function () {
        if (input.value.length > 0) {
            p.style.display = 'none';
            input.style.display = 'block';
        } else {
            p.style.display = 'block';
            input.style.display = 'none';
            btn.style.height = '49px';
        }
    }
</script>

</html>
